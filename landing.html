<!DOCTYPE html>
<head>
    <style>
      body, html {
          margin: 0;
          padding: 0;
          height: 100%;
          width: 100%;
          font-family: Arial, sans-serif;
      }

      .logo>img{
          display: block;
          margin: 20px auto;
          height: 100px;
          width: 100px;
      }
      
      .para{
          font-size:4vw;
          color:darkgoldenrod;
          font-family:Georgia;
          text-align:center;
          margin: 0;
      }

      .one{
          display: flex;
          justify-content: center;
          margin-top: 20px;
          gap: 20px; 
      }

      .one a{
          text-decoration: none;
          color:darkslategrey;
          font-size: 1.5vw;
          padding:10px;
          border:3px solid darkgoldenrod;
          border-radius:40px;
          margin:10px;
          transition: background-color 0.5s, box-shadow 0.5s, transform 0.3s;
      }

      .one a:hover{
          background-color:darkgoldenrod;
          cursor:pointer;
          box-shadow: 2px 2px 2px 2px black;
          font-family:Cambria;
      }

      .image-container {
          width: 100%;
          height: 70vh;
          position: relative;
          overflow: hidden; 
          margin-top: 20px;
      }

      .image-container img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          border-radius: 20px;
          opacity: 0.7;
          transform: scale(1);
          transition: transform 0.5s, opacity 0.5s, margin 0.5s;
      }

      .image-container img:hover{
          transform: scale(1.05);
          opacity: 0.9;
          margin: 20px; 
      }

      .image-container button{
          padding:15px 30px;
          color:white;
          font-size:20px;
          border:2px solid darkslategrey;
          background: linear-gradient(135deg, darkgoldenrod, goldenrod);
          border-radius:30px;
          position: absolute;
          top: 90%;
          left: 50%;
          transform: translate(-50%, -50%);
          transition: background-color 0.5s, box-shadow 0.5s, transform 0.3s;
          text-transform: uppercase;
          letter-spacing: 1px;
          box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      }

      .image-container button:hover{
          background: linear-gradient(135deg, goldenrod, darkgoldenrod);
          cursor:pointer;
          box-shadow: 2px 2px 20px 2px darkslategrey;
          transform: translate(-50%, -50%) scale(1.1); 
      }

    </style>
</head>
<body>

  <div class="logo">
    <img src="logo.jpg" alt="logo">
  </div>

  <h1 class="para">HOTEL ORIGIN</h1>

  <div class="one">
    <a href="home.html">HOME</a>
    <a href="dining.html">DINING</a>
    <a href="shopping.html">SHOPPING</a>
    <a href="booking.html">BOOKING</a>
    <a href="contact.html">CONTACT</a>
  </div>

  <div class="image-container">
    <img src="twoimg.jpg" alt="Luxury Hotel">
    <button>Explore Our Hotel</button>
  </div>
  
</body>
</html>
